<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Coachella Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="style bg-dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Coachella</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="tickets.html">Tickets</a></li>
          <li class="nav-item"><a class="nav-link" href="lineup.html">Lineup</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="p-5">
    <div class="container">
      <h2 class="text-center mb-4 text-white">Contact Us</h2>
      <form>
        <div class="mb-3 text-white">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3 text-white">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3 text-white">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-light">Send</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-30">
    <p>&copy; 2025 Coachella Clone</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
